<body>
<form [formGroup]="form">

  <br>
  <br>
  <br>

  <div>
    <div>
      <label>Get H-Code-Value:</label>
      <br>

    </div>
  </div>
  <br>
  <button mat-raised-button color="primary" (click)="logHCode()">Send</button>
</form>
</body>
