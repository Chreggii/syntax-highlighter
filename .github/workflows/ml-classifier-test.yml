name: ML Classifier Test

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set Up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install requirements
      run: |
        cd mlClassifier
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest