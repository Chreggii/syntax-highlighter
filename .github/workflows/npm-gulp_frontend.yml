name: Frontend test

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: test frontend
      run: |
        cd frontend
        npm i 
        npm run build:ci
        npm run test:ci
