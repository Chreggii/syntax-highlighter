name: Syntax Highlighter Test

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: gradle:7-jdk17
    steps:
    - uses: actions/checkout@v2
  
    - name: test Syntax Highlighter
      run: |
        cd formalSyntaxHighlighter
        gradle spotlessCheck --no-daemon