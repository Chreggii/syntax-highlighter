name: NodeJS with Gulp

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
    types: [ review_requested, ready_for_review ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: node:16-alpine
    steps:
    - uses: actions/checkout@v2

    - name: test Public API
      run: |
        cd publicAPI
        npm i 
        npm run build
        npm run test
